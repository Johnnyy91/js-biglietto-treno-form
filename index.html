<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>JS TICKET TRAIN FORM</title>
</head>
<body>
    <!--TICKET CALCULATION-->

    <div class="container-lg bg-danger bg-gradient py-4">
    <div class="container-lg d-flex justify-content-center py-4 text-dark bg-light rounded-3">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>

    <div class="container-lg d-flex justify-content-center py-4 bg-light rounded-3">
        <div class="row">
            <div class="col-4">
                Nome e Cognome
                <input type="text" id="name">
            </div>
            <div class="col-4">
                Km da percorrere
                <input type="number" id="km">
            </div>
            <div class="col-4">
                Fascia d'Età
                <input type="number" id="età">
            </div>
            <div class="row d-flex justify-content-center py-4">
                <div class="col-4">
                    <button id="ticket" class="px-2 mx-3 bg-danger rounded-3">Genera</button>
                    <button class="bg-danger rounded-3">Annulla</button>
                </div>
            </div>   
        </div>
    </div>

    <!--TICKET PRICE-->

    <div class="container-lg d-flex justify-content-center py-4 text-dark bg-light rounded-3 mt-4">
        <h1>IL TUO BIGLIETTO</h1>
    </div>

    <div class="container-lg py-4 bg-light rounded-3">
        <div class="row py-4">
            <div class="col-6">
                Nome Passeggero
            </div>
            <div class="col-6">
                Prezzo Biglietto
            </div>
        </div>
        <div class="row py-4 text-dark">
            <div class="col-6" id="passenger"></div>
            <div class="col-6" id="costo"></div>
        </div>
    </div>
    </div>
    
</body>
</html>
